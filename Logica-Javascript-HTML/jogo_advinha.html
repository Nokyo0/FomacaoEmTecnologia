<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br><br>");
	}
	
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	
	function sorteia(n){
		return Math.round(Math.random()*n);
	}
	
	var numeroPensado = sorteia(parseInt(prompt("De 0 até que número você gostaria de advinhar?")));
	console.log(numeroPensado); //Loga o valor da variável selecionada no console.
	var chances = parseInt(prompt("Quantas chances você terá para adivinhar?"));
	var tentativa = 1;
	
	while(tentativa <= chances){
		var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
		if(chute == numeroPensado){
			mostra("Uau! Você acertou, pois eu pensei no número " + numeroPensado + "!");
			break;
	
		}else if(chute > numeroPensado){
			mostra("Você chutou alto! " + chute + " é maior que o número pensado.");
		
		}else{
			mostra("Você chutou baixo! " + chute + " é menor que o número pensado.");
		}
		tentativa++;
	}
		
</script>

<meta charset="UTF-8">

<h1>√Ålcool ou Gasolina?</h1>

<script>
	
	var capacidadeTanque = 40;
	var distanciaComGasolina = 480;
	var distanciaComAlcool = 300;

	var consumoComGasolina = distanciaComGasolina / capacidadeTanque;
	var consumoComAlcool = distanciaComAlcool / capacidadeTanque;
	

	document.write("Consumo com gasolina: " + Math.round(consumoComGasolina) + " km por litro.");
	document.write("<br>");

	document.write("Consumo com alcool: " + Math.round(consumoComAlcool) + " km por litro.");	
	document.write("<br>");
	
</script>

<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br><br>")
	};
	
	function mostra(frase){
		document.write(frase)
		pulaLinha()
	}
	
	var vitorias = parseInt(prompt("Entre com o número de vitórias.")); // O parseInt converte o retorno do prompt (texto) para inteiro.
	var empates = parseInt(prompt("Entre com o número de empates."));
	
	var pontos = (vitorias * 3) + empates;
	
	mostra("Seu time tem: " + pontos + " pontos.");
	
	if(pontos > 28){
		mostra("Seu time está melhor do que no ano passado!");
	}
		
	if(pontos < 28){
		mostra("Seu time está pior do que no ano passado!");
	}
	
	if(pontos == 28){
		mostra("Seu time está igual ao ano passado!");
	}
	
	mostra("FIM")
	
</script>
